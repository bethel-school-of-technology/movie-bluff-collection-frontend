<div class="jumbotron">
  <h1 style="text-align: center;">Sign up</h1>
  <h3>If you dare...</h3>
</div>

<mat-card>
  <form (submit)="addUser(signUpForm)" #signUpForm="ngForm">
    <mat-form-field>
      <input matInput type="firstName" name="firstName" ngModel firstName required placeholder="First Name"
        #firstName="ngModel">
      <mat-error *ngIf="firstName.invalid">Please enter a name.</mat-error>
    </mat-form-field><br>
    <hr>
    <mat-form-field>
      <input matInput type="lastName" name="lastName" ngModel lastName required placeholder="Last Name"
        #lastName="ngModel">
      <mat-error *ngIf="lastName.invalid">Please enter a last name.</mat-error>
    </mat-form-field><br>
    <hr>
    <mat-form-field>
      <input matInput type="email" name="email" ngModel email required placeholder="Email@example.com" minlength="4"
        #email="ngModel">
      <mat-error *ngIf="email.invalid">Please enter a valid email address.</mat-error>
    </mat-form-field><br>
    <hr>
    <mat-form-field>
      <input matInput type="password" name="password" ngModel required placeholder="Password" #password="ngModel">
      <mat-error *ngIf="password.invalid">Please enter a password</mat-error>
    </mat-form-field><br>
    <hr>
    <button mat-raised-button color="primary" type="submit">Sign Up</button>
  </form>
</mat-card>

</div>
