<div class="jumbotron">
  <h1 style="text-align: center;">Sign up</h1>
</div>

<mat-card>
  <form (submit)="addUser(signUpForm)" #signUpForm="ngForm">
    <mat-form-field>
      <input matInput 
        type="text" 
        name="email"
        ngModel
        required
        placeholder="Email@example.com"
        minlength="4"
        #email= "ngModel">
      <mat-error *ngIf="email.invalid">Please enter a valid email address.</mat-error>
    </mat-form-field><br>
    <mat-form-field>
      <input matInput
        type="password"
        name="password"
        ngModel
        required
        placeholder="Password"
        #password="ngModel">
      <mat-error *ngIf="password.invalid">Please enter a password</mat-error>
    </mat-form-field><br><hr>
    <button mat-raised-button
      color="primary"
      type="submit">Sign Up</button>
  </form>
</mat-card>
