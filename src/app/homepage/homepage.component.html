<!-- ngFor list of movies -->
<div>
  <mat-spinner *ngIf="movies.length === 0"></mat-spinner>

  <mat-card *ngFor = "let movie of movies">
    <mat-card-header>
      <mat-card-title>{{movies.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <img src = "{{movies.imageUrl}}" />
      <p>
        {{movies.description}}
      </p>
    </mat-card-content>
  </mat-card>
</div>

  <!-- This is a bootstrap col container to hold movies, just a placeholder -->
  <div class="container homepage">
    <div class="row">
      <div class="col-sm">
        <img src="../assets/images/mysteryposter.jpeg">
      </div>
      <div class="col-sm">
        <img src="../assets/images/horrerposter.jpeg">
      </div>
      <div class="col-sm">
        <img src="../assets/images/thrillerposter.jpeg">
      </div>
    </div>
  </div>
