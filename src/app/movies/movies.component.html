<h1 class="jumbotron" id="movies-header">My Collection</h1>

  <div style="padding: 13px;">
    <mat-spinner *ngIf="movies.length === 0"></mat-spinner>

    <mat-card *ngFor="let movie of movies" style="margin-top:10px;">
        <mat-card-header>
            <mat-card-title>{{movie.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{movie.description}}
            </p>
            <img style="height:100%; width: 100%;" src="{{ movie.imageUrl }}" />
        </mat-card-content>
    </mat-card>
</div>
